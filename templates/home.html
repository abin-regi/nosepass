<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NosePass! - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eafaf1 0%, #b8f2c9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .nosepass-title {
            font-family: 'Fredoka One', 'Baloo 2', 'Comic Sans MS', cursive, sans-serif;
            font-size: 4rem;
            letter-spacing: 4px;
            color: #fff;
            background: linear-gradient(90deg, #27ae60 20%, #fff 50%, #181c1b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-align: center;
            margin-bottom: 32px;
            text-shadow: 2px 4px 0 #14532d, 0 2px 12px #b8f2c9;
        }
        .home-btn {
            font-family: 'Fredoka One', 'Baloo 2', 'Comic Sans MS', cursive, sans-serif;
            font-size: 2rem;
            padding: 20px 60px;
            border-radius: 24px;
            background: #27ae60;
            color: #fff;
            border: none;
            box-shadow: 0 4px 24px rgba(39,174,96,0.18);
            transition: background 0.2s, transform 0.2s;
            margin-bottom: 32px;
            text-decoration: none;
            display: inline-block;
        }
        .home-btn:hover {
            background: #14532d;
            color: #fff;
            transform: scale(1.05);
            text-decoration: none;
        }
        .home-btn.multiplayer {
            background: #e74c3c;
            box-shadow: 0 4px 24px rgba(231,76,60,0.18);
        }
        .home-btn.multiplayer:hover {
            background: #c0392b;
        }
        .home-sticker {
            width: 80px;
            height: 80px;
            position: absolute;
            z-index: 2;
        }
        .home-sticker.tl { left: 32px; top: 32px; }
        .home-sticker.tr { right: 32px; top: 32px; }
        .home-sticker.bl { left: 32px; bottom: 32px; }
        .home-sticker.br { right: 32px; bottom: 32px; }
        .footer-fun {
            background: #181c1b;
            color: #27ae60;
            border-radius: 32px 32px 0 0;
            margin-top: 48px;
        }
        .game-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Stickers -->
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f31f.svg" class="home-sticker tl" alt="star sticker">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f60a.svg" class="home-sticker tr" alt="smile sticker">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f308.svg" class="home-sticker bl" alt="rainbow sticker">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f98a.svg" class="home-sticker br" alt="koala sticker">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="nosepass-title">NOSEPASS!</div>
        <div class="game-options">
            <a href="/play" class="home-btn">Single Player</a>
            <a href="/multiplayer" class="home-btn multiplayer">Two Player</a>
        </div>
    </div>
    <footer class="footer-fun">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f984.svg" class="mascot" alt="unicorn mascot">
        <span>Draw, play, and have fun with NosePass! ðŸŒˆ</span>
    </footer>
</body>
</html>
